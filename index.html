<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Fazer Login</title>
</head>

<body>
    <div class="container">
        <h1 class="unselectable">Login</h1>
        <form>
            <div class="form-control">
                <input type="text" required>
                <label class="unselectable">Usuário</label>
            </div>

            <div class="form-control">
                <input type="password" required>
                <label class="unselectable">Senha</label>
            </div>

            <button class="btn">Acessar</button>

            <p class="text">Não tem uma conta? <a href="#">Crie uma conta</a></p>
        </form>
    </div>

    <a href="https://github.com/silentspaceship">
        <div class="caixa-autoria">
    
            <i class="fab fa-github"></i>
            <p>Lucas A.</p>
        </div>
    </a>
    <script src="script.js"></script>
</body>

</html>
